<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script type="text/javascript" src="node_modules/react/umd/react.development.js"></script>
	<script type="text/javascript" src="node_modules/react-dom/umd/react-dom.development.js"></script>
	<script type="text/javascript" src="node_modules/babel-standalone/babel.min.js"></script>
</head>
<body>
	<div id="test"></div>
	<div id ="test2"></div>

	<script type="text/javascript">
		const msg="I LIKE YOU!";
		const myId="NANANA";
		console.log(document.getElementById("test"));
		// one way to create virtual DOM element React.createElement('tag',{attributes},'content')
		var newEle=React.createElement("h3",{className:"hohoho",id:myId},msg.toLowerCase());
		ReactDOM.render(newEle,document.getElementById("test2"));

	</script>

	<script type="text/babel">
		var newEle=<h3 id={myId}>{msg}</h3>;
		ReactDOM.render(newEle,document.getElementById("test"));
	</script>

	
	

</body>
</html>
