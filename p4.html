<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="node_modules/react/umd/react.development.js"></script>
	<script src="node_modules/react-dom/umd/react-dom.development.js"></script>
	<script src="node_modules/babel-standalone/babel.min.js"></script>
	<title>Document</title>
</head>
<body>
	<div id="target"></div>
	<!--
		use javascript to form a list

		function addLi(element,index){

		}

		var arr=['apple','cake','juice','dope'];

		//console.log(arr);
		var newEle=document.createElement('ul');

		var obj=document.getElementById("target");

	-->

	<script type="text/babel">
		const names=["apple","lana","banana","juju"];
		const newNames=names.map(function(ele,index){return <li key={index}>{ele}</li>})
		const lis=<h2>{newNames}</h2>;

		ReactDOM.render(lis,document.getElementById("target"));

	</script>
</body>
</html>
